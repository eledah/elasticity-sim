<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Graph Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        #graph-container {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .slider-container {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input[type="range"] {
            width: 200px;
        }
        .neon {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de;
        }
        .button {
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #first-container {
            margin-top: 17px;
        }
        #toggleControls {
            position: absolute;
            top: 10px;
            left: 10px;
            margin: 10px;
        }
        #fileUpload {
            display: none;
        }
        #uploadLabel {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>
    <div id="controls">
        <div class="slider-container" id="first-container">
            <label for="centerForce">Center Force:</label>
            <input type="range" id="centerForce" min="0" max="1" step="0.01" value="0.1">
        </div>
        <div class="slider-container">
            <label for="repelForce">Repel Force:</label>
            <input type="range" id="repelForce" min="0" max="1000" step="10" value="300">
        </div>
        <div class="slider-container">
            <label for="linkForce">Link Force:</label>
            <input type="range" id="linkForce" min="0" max="2" step="0.1" value="1">
        </div>
        <div class="slider-container">
            <label for="linkDistance">Link Distance:</label>
            <input type="range" id="linkDistance" min="10" max="300" step="10" value="100">
        </div>
        <button id="resetSliders" class="neon">Reset Sliders</button>
        <input type="file" id="fileUpload" accept=".json">
        <label for="fileUpload" id="uploadLabel" class="neon">Upload JSON</label>
    </div>
    <button id="toggleControls" class="neon">Show Controls</button>
    <script src="simulator.js"></script>
</body>
</html>
